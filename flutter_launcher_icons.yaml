flutter_launcher_icons:
  image_path: "assets/images/logo.png" # Update to match your new image path

  android: "launcher_icon"
  min_sdk_android: 21

  ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/images/logo.png" # Ensure this matches the correct path
    background_color: "#ffffff"
    theme_color: "#ffffff"

  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/images/logo.png"
